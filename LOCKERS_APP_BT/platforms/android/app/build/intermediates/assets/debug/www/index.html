<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>DISPENSADOR LLAVES UAGRM</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- END Favicon -->

        <!-- STYLES -->
        <link rel="stylesheet" href="css/fontawesome-all.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/myStyles.css">
        <!-- END STYLES -->
    </head>
    <body>
        <div id="masterDiv" class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-xs-12 text-center">
                    <div class="row" style="margin-top:35px;">
                        <div class="col-sm-2 col-3 "></div>
                        <div class="col-sm-8 col-6">
                            <div class="card" style="">
                                <img id="cardImg" class="card-img-top" src="img/uagrm.jpg" alt="Card image cap">
                            </div>
                        </div>
                        <div class="col-sm-2 col-3"></div>
                    </div>
                    <div class="row" style="margin-top:25px;">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <h6>HABILITAR SISTEMA</h6>
                            <form style="margin-bottom:7px;" onsubmit="return false;">
                                <div class="form-group">
                                    <input id="pass" type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Contraseña">
                                </div>
                                <button id="activarBtn"  type="button" class="btn btn-success btn-sm activarButtons" style="margin-right:10px;">Activar</button>
                                <button id="desactivarBtn" type="button" class="btn btn-danger btn-sm activarButtons" disabled>Desactivar</button>
                            </form>
                            <span id="statusLabel" style="font-size:0.75em;"></span>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12 text-center">
                    <div class="row" style="margin-top:30px;">
                        <div class="col-sm-1 col-2 "></div>
                        <div class="col-sm-10 col-8">
                            <h6>DATOS USUARIO</h6>
                            <div id="userData">
                                <p class="text-left"><span class="badge badge-pill badge-dark">Nombre: </span><span id="nombreSpan" style="margin-left:50px; color:#222222; font-size:80%; font-weight: 600;">..................................</p>
                                <p class="text-left"><span class="badge badge-pill badge-dark">Carrera: </span><span id="carreraSpan" style="margin-left:52px; color:#222222; font-size:80%; font-weight: 600;"> ..................................</span></p>
                                <p class="text-left"><span class="badge badge-pill badge-dark">Registro: </span><span id="registroSpan" style="margin-left:47px; color:#222222; font-size:80%; font-weight: 600;">..................................</span></p>
                            </div>
                        </div>
                        <div class="col-sm-1 col-2"></div>
                    </div>

                    <div class="row" style="margin-top:25px;">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <h6>DISPENSADOR DE LLAVES</h6>
                            <div class="row">
                                <div class="col-8">
                                    <form onsubmit="return false;">
                                        <div class="form-group">
                                            <label for="labSelection" style="color:silver; font-size: 15px;">Entrega</label>
                                            <select class="form-control form-control-sm" id="labSelection">
                                            <option>1 &nbsp;&nbsp;Laboratotio Redes</option>
                                            <option>2 &nbsp;&nbsp;Laboratotio Máquinas</option>
                                            <option>3 &nbsp;&nbsp;Laboratotio Electrónica</option>
                                            <option>4 &nbsp;&nbsp;Laboratorio</option>
                                            <option>5 &nbsp;&nbsp;Laboratorio</option>
                                            <option>6 &nbsp;&nbsp;Laboratorio</option>
                                            </select>
                                        </div>
                                        <button id="abrirBtn" type="button" class="btn btn-light btn-sm" disabled>Abrir</button>
                                    </form>
                                </div>

                                <div class="col-4">
                                    <label for="devolverBtn" style="color:silver; font-size: 15px;">Devolucion</label>
                                    <button id="devolverBtn" type="button" class="btn btn-warning btn-sm" disabled>Devolver Llave</button>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-1"></div>
                    </div>

                    <div class="row" style="margin-top:25px;">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <h6>REGISTRO NUEVOS</h6>
                            <button id="testBtn" type="button" class="btn btn-warning btn-sm" disabled>TEST TEST</button>
                            <div id="tete"></div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS NEEDED -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="js/userData.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
